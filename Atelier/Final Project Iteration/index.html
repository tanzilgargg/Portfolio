<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Fractal Tree Dynamics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1>Neon Fractal Tree Dynamics</h1>
        <p class="instructions">Speak or play music; see neon fractal tree dynamics</p>
    </div>
    <div class="controls">
        <div class="control-group">
            <h3>Tree Parameters</h3>
            <div class="slider-container">
                <label>Branch Angle: <span id="angleValue">30Â°</span></label>
                <input type="range" id="angleSlider" min="0" max="90" value="30">
            </div>
            <div class="slider-container">
                <label>Branch Length: <span id="lengthValue">30%</span></label>
                <input type="range" id="lengthSlider" min="10" max="50" value="30">
            </div>
            <div class="slider-container">
                <label>Shrink Factor: <span id="shrinkValue">0.67</span></label>
                <input type="range" id="shrinkSlider" min="50" max="90" value="67">
            </div>
        </div>
        <div class="control-group">
            <h3>Visual Effects</h3>
            <div class="slider-container">
                <label>Color Speed: <span id="speedValue">0.5</span></label>
                <input type="range" id="speedSlider" min="0" max="20" value="5">
            </div>
            <button id="randomize" class="randomize-btn">Randomize Everything!</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="sketch.js"></script>
</body>
</html>
